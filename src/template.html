<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="grid-container">
      <div>
        <h1>Todo List</h1>
      </div>

      <div class="sidebar">
        <div class="sidebar-container">
          <h1>Projects</h1>
          <input type="text" name="addTaskTitle" id="addTaskTitle" />
          <div class="buttonDiv">
            <button class="addTitleBtn">Add Title</button>
            <button class="showForm">Show Form</button>
          </div>
          <!-- <div class="projectDivContainer"> -->
          <div class="projectDiv"></div>
        </div>
      </div>

      <div class="mainBody">
        <div class="todoContainer"></div>
        <div class="popup" id="pop-1">
          <div class="overlay"></div>
          <div class="content">
            <form action="#" onsubmit="return false" class="todoForm">
              <label for="taskName">Name: </label>
              <input type="text" name="taskName" id="taskName" />

              <label for="taskDescription">Description: </label>
              <textarea
                name="taskDescription"
                id="taskDescription"
                cols="30"
                rows="10"
              ></textarea>

              <div class="priorityDiv">
                <p>Priority:</p>
                <input
                  type="radio"
                  id="lowPriority"
                  name="priorityValue"
                  value="Low"
                  checked
                />
                <label for="lowPriority">Low</label><br />
                <input
                  type="radio"
                  id="mediumPriority"
                  name="priorityValue"
                  value="Medium"
                />
                <label for="mediumPriority">Medium</label><br />
                <input
                  type="radio"
                  id="highPriority"
                  name="priorityValue"
                  value="High"
                />
                <label for="highPriority">High</label>
              </div>
              <div class="dueDatDiv">
                <label for="dueDate">Due Date: </label>
                <input type="date" name="dueDate" id="dueDate" />
              </div>
              <div class="lastButtonDivs">
                <button class="addTasks">Add Tasks</button>
                <button class="closeForm">Close Form</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
