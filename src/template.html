<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="grid-container">
      <div>
        <h1>Todo List</h1>
      </div>
      <div>
        <!--Title and The button on the Sidebar  -->
        <h3>Projects</h3>
        <button class="addProjectBtn">Add Projects</button>

        <!-- Adding the input field form with Add and Cancel Buttons -->
        <input type="text" name="todoTitle" id="todoTitle" />
        <button class="addBtn">Add</button>
        <button class="cancelBtn">Cancel</button>
      </div>
      <div>
        <!-- Div where the input field value is going to be stored with the help of Javascript followed by another button to add the Todos -->
        <div class="todoTitleDiv"></div>
        <button class="showFormBtn">Add Task</button>

        <!-- Adding the Form in the body -->
        <form action="#" class="todoForm">
          <label for="nameOfTask">Name: </label>
          <input type="text" name="nameOfTask" id="nameOfTask" />

          <label for="descriptionOfTask">Description</label>
          <textarea
            name="descriptionOfTask"
            id="descriptionOfTask"
            cols="20"
            rows="10"
          ></textarea>
          <!-- Remove the br later -->
          <br />
          <!-- Priority Radio Boxes -->
          <p>Priority:</p>
          <input
            type="radio"
            id="lowPriority"
            name="lowPriority"
            value="low"
            class="priorityOfTask"
          />
          <label for="lowPriority">Low</label><br />
          <input
            type="radio"
            id="mediumPriority"
            name="mediumPriority"
            value="medium"
            class="priorityOfTask"
          />
          <label for="mediumPriority">Medium</label><br />
          <input
            type="radio"
            id="highPriority"
            name="highPriority"
            value="high"
            class="priorityOfTask"
          />
          <label for="highPriority">High</label>
          <!-- Priority Radio boxes end -->
          <br />
          <button class="addTaskBtn">Add Task</button>
        </form>
        <button class="deleteTaskBtn">Delete Task</button>
      </div>
    </div>
  </body>
</html>
