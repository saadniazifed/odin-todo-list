<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="grid-container">
      <div>
        <h1>Todo List Project</h1>
      </div>

      <div class="sidebar">
        <h1>Projects</h1>
        <input type="text" name="addTaskTitle" id="addTaskTitle" />
        <button class="addTitleBtn">Add Title</button>
        <div class="projectDiv"></div>
      </div>

      <div class="mainBody">
        <form action="#" onsubmit="return false" class="todoForm">
          <label for="taskName">Name: </label>
          <input type="text" name="taskName" id="taskName" />

          <label for="taskDescription">Description: </label>
          <textarea
            name="taskDescription"
            id="taskDescription"
            cols="30"
            rows="10"
          ></textarea>

          <p>Priority:</p>
          <input
            type="radio"
            id="lowPriority"
            name="priorityValue"
            value="low"
            checked
          />
          <label for="lowPriority">Low</label><br />
          <input
            type="radio"
            id="mediumPriority"
            name="priorityValue"
            value="medium"
          />
          <label for="mediumPriority">Medium</label><br />
          <input
            type="radio"
            id="highPriority"
            name="priorityValue"
            value="high"
          />
          <label for="highPriority">High</label>
          <br />
          <label for="dueDate">Due Date</label>
          <input type="text" name="dueDate" id="dueDate" />
          <br />
          <button class="addTasks">Add Tasks</button>
        </form>
        <div class="todoContainer"></div>
      </div>
    </div>
  </body>
</html>
